<mat-toolbar class="header">
  <mat-toolbar-row>
    <div class="container">
      <span class="header__text">English Ucb</span>
      <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
        <ul fxLayout="row" fxLayoutGap="20px">
          <li>
            <button class="circular-button" mat-mini-fab>
              <span class="circular-button__text">E2</span>
            </button>
          </li>
          <li>
            <button class="circular-button" mat-mini-fab>
              <mat-icon class="circular-button__icon"
                >notifications_none</mat-icon
              >
            </button>
          </li>
          <li>
            <button
              class="circular-button"
              mat-mini-fab
              [matMenuTriggerFor]="menu"
            >
              <span class="circular-button__text">T</span>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                Sign out
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
