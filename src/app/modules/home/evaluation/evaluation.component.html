<div class="container">
  <!-- botton de editar porcentajes -->
  <button class="module-button" (click)="editarPorcentajes()">
    <i class="fas fa-edit module-button__icon"></i>
    <div class="module-button__text">
      Edit Percentages
    </div>
  </button>
  <!-- //botton de editar porcentajes -->
  <!--Subtitle-->
  <div class="subtitle">
    <div class="subtitle__text">
      <span>Default Modules</span>
    </div>
  </div>
  <!--#Subtitle-->
  <!--row-->
  <div class="row">
    <!--evaluation-card-attendance  -->
    <div
      *ngFor="let preCard of cardsModulosPred"
      class="col-lg-3 col-md-6 col-xs-12"
    >
      <div class="evaluation-card">
        <div class="evaluation-card__img" [ngStyle]="{
          'background-image': 'url(https://images.unsplash.com/photo-1577896851231-70ef18881754?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80)'}">
          <div
            class="evaluation-card__img-overlay"
            [ngStyle]="{
              'background-color': colores[preCard.idColor-1].color+'A6'
            }"
          > 
            <div class="evaluation-card__buttons-card">
              <!--btn configuraciones-->
              <button class="circular-button-custom-card" (click)="configuracionModulo()">
                <mat-icon class="circular-button-custom-card__icon">
                  settings
                </mat-icon>
              </button>
              <!--#btn configuraciones-->
            </div>
            <div class="evaluation-card__content-card">
              <div
                class="evaluation-card__circle"
                [ngStyle]="{ 'background-color': colores[preCard.idColor-1].color}"
              >
                {{ preCard.rubrica}}%
              </div>
              <div class="evaluation-card__title">{{ preCard.nombreModulo }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--#evaluation-card-attendance  -->
  </div>
  <!--#row-->
  <!--Subtitle-->
  <div class="subtitle-compound">
    <div class="subtitle-compound__text">
      <span>Custom Modules</span>
    </div>
    <div class="subtitle-compound__buttons-container">
      <!--Add button-->
      <button class="circular-button-subtitle" mat-mini-fab (click)="nuevoModulo()">
        <mat-icon class="circular-button-subtitle__icon">add</mat-icon>
      </button>
      <!--#Add button-->
    </div>
  </div>
  <!--#Subtitle-->
  <!--row-->
  <div class="row last-component">
    <!--evaluation-card-attendance  -->
    <div
      *ngFor="let custCards of cardsModulosPers"
      class="col-lg-3 col-md-6 col-xs-12 "
    >
      <div class="evaluation-card">
        <div class="evaluation-card__img" [ngStyle]="{
          'background-image': 'url(https://images.unsplash.com/photo-1542626991-cbc4e32524cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1049&q=80)'}" >
          <div
            class="evaluation-card__img-overlay"
            [ngStyle]="{
              'background-color': colores[custCards.idColor].color+'A6'
            }"
          >
            <div class="evaluation-card__buttons-card">
              <!--btn configuraciones-->
              <button class="circular-button-custom-card" (click)="configuracionModuloPersonalizado()">
                <mat-icon class="circular-button-custom-card__icon">
                  settings
                </mat-icon>
              </button>
              <!--#btn configuraciones-->
              <!--btn eliminar-->
              <button class="circular-button-custom-card" (click)="eliminar()">
                <mat-icon class="circular-button-custom-card__icon">
                  delete
                </mat-icon>
              </button>
              <!--#btn eliminar-->
            </div>
            <div class="evaluation-card__content-card">
              <div
                class="evaluation-card__circle"
                [ngStyle]="{ 'background-color': colores[custCards.idColor].color }"
              >
                {{ custCards.rubrica }}%
              </div>
              <div class="evaluation-card__title">{{ custCards.nombreModulo}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--#evaluation-card-attendance  -->
  </div>
  <!--#row-->
</div>
