<div class="container">
  <!--Subtitle-->
  <div class="subtitle">
    <div class="subtitle__text">
      <span>Default Modules</span>
    </div>
  </div>
  <!--#Subtitle-->
  <!--row-->
  <div class="row">
    <!--evaluation-card-attendance  -->
    <div
      *ngFor="let preCard of defaultCard"
      class="col-lg-3 col-md-6 col-xs-12"
    >
      <div class="evaluation-card">
        <div class="evaluation-card__img">
          <div
            class="evaluation-card__img-overlay"
            [ngStyle]="{
              'background-color': preCard.colorFondo
            }"
          >
            <div class="evaluation-card__buttons-card">
              <!--btn configuraciones-->
              <button class="circular-button-custom-card">
                <mat-icon class="circular-button-custom-card__icon">
                  settings
                </mat-icon>
              </button>
              <!--#btn configuraciones-->
            </div>
            <div class="evaluation-card__content-card">
              <div
                class="evaluation-card__circle"
                [ngStyle]="{ 'background-color': preCard.colorCirculo }"
              >
                {{ preCard.porcentaje }}
              </div>
              <div class="evaluation-card__title">{{ preCard.titulo }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--#evaluation-card-attendance  -->
  </div>
  <!--#row-->
  <!--Subtitle-->
  <div class="subtitle-compound">
    <div class="subtitle-compound__text">
      <span>Custom Modules</span>
    </div>
    <div class="subtitle-compound__buttons-container">
      <!--Add button-->
      <button class="circular-button-subtitle" mat-mini-fab>
        <mat-icon class="circular-button-subtitle__icon">add</mat-icon>
      </button>
      <!--#Add button-->
    </div>
  </div>
  <!--#Subtitle-->
  <!--row-->
  <div class="row">
    <!--evaluation-card-attendance  -->
    <div
      *ngFor="let custCards of customCards"
      class="col-lg-3 col-md-6 col-xs-12"
    >
      <div class="evaluation-card">
        <div class="evaluation-card__img">
          <div
            class="evaluation-card__img-overlay"
            [ngStyle]="{
              'background-color': custCards.colorFondo
            }"
          >
            <div class="evaluation-card__buttons-card">
              <!--btn configuraciones-->
              <button class="circular-button-custom-card">
                <mat-icon class="circular-button-custom-card__icon">
                  settings
                </mat-icon>
              </button>
              <!--#btn configuraciones-->
            </div>
            <div class="evaluation-card__content-card">
              <div
                class="evaluation-card__circle"
                [ngStyle]="{ 'background-color': custCards.colorCirculo }"
              >
                {{ custCards.porcentaje }}
              </div>
              <div class="evaluation-card__title">{{ custCards.titulo }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--#evaluation-card-attendance  -->
  </div>
  <!--#row-->
</div>
