<div class="container">
  <!--Subtitle-->
  <div class="subtitle-compound">
    <div class="subtitle-compound__text">
      <span>Exposition 1</span>
    </div>
  </div>
  <!--#Subtitle-->
  <!--tables-->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-header-row">
      <!-- Position Column -->
      <ng-container matColumnDef="posicion">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          No.
        </th>
        <td mat-cell *matCellDef="let element" class="mat-cell">
          {{ element.posicion }}
        </td>
      </ng-container>
      <!-- #Position Column -->
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
      <!-- #Name Column -->

      <!-- Father's Name Column -->
      <ng-container matColumnDef="p_nombre">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          Father's Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.p_nombre }}</td>
      </ng-container>
      <!-- #Father's Name Column -->
      <!-- Mother's Name Column -->
      <ng-container matColumnDef="m_nombre">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          Mother's Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.m_nombre }}</td>
      </ng-container>
      <!-- #Mother's Name Column -->
      <!-- Assistance Column -->
      <ng-container matColumnDef="puntuacion">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          Score
        </th>
        <td mat-cell *matCellDef="let element" class="mat-cell">
          {{ element.puntuacion }}
        </td>
      </ng-container>
      <!-- #Assistance Column -->

      <!-- Buttons Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            class="circular-button-table--normal"
            mat-mini-fab
            (click)="actualizarPuntuacion()"
          >
            <!--usuario-->
            <mat-icon class="dialog-circular-button__icon">edit</mat-icon>
            <!-- #usuario-->
          </button>

          <!-- #Buttons Column -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!--#tables-->
    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[10, 20]"
      showFirstLastButtons
    ></mat-paginator>
    <!-- #Paginator -->
  </div>
</div>
