<div class="container">
  <!-- botton de editar porcentajes -->
  <button class="module-button" (click)="editarPorcentajes()">
    <i class="fas fa-edit module-button__icon"></i>
    <div class="module-button__text">
      Edit Percentages
    </div>
  </button>
  <!-- //botton de editar porcentajes -->
  <!--Subtitle-->
  <div class="subtitle-compound">
    <div class="subtitle-compound__text">
      <span>Expositions</span>
    </div>
    <div class="subtitle-compound__buttons-container">
      <!--Add button-->
      <button
        class="circular-button-subtitle"
        mat-mini-fab
        (click)="agregarModulo()"
      >
        <mat-icon class="circular-button-subtitle__icon">add</mat-icon>
      </button>
      <!--#Add button-->
    </div>
  </div>
  <!--#Subtitle-->
  <!--row-->
  <div class="row">
    <!--evaluation-card-attendance  -->
    <div
      *ngFor="let custCards of cardsModulosPers; let indexcu = index"
      class="col-lg-3 col-md-6 col-xs-12"
    >
      <div class="custom-card--custom">
        <div class="custom-card--custom__img">
          <div class="custom-card--custom__img-overlay">
            <div class="custom-card--custom__buttons-card">
              <!--btn configuraciones-->
              <button
                class="circular-button-custom-card"
                (click)="editarCard()"
              >
                <mat-icon class="circular-button-custom-card__icon">
                  settings
                </mat-icon>
              </button>
              <!--#btn configuraciones-->
              <!--btn eliminar-->
              <button
                class="circular-button-custom-card"
                (click)="eliminarCard()"
              >
                <mat-icon class="circular-button-custom-card__icon">
                  delete
                </mat-icon>
              </button>
              <!--#btn eliminar-->
            </div>
            <div class="custom-card--custom__content-card">
              <div class="custom-card--custom__circle">
                {{ custCards.rubrica }}%
              </div>
              <div class="custom-card--custom__title">
                {{ custCards.nombreModulo }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--#evaluation-card-attendance  -->
  </div>
  <!--#row-->
</div>
