<div class="container">
  <div class="u__flex--flex-end mt-3">
    <button class="chip-button chip-button--excel ml-1">
      <i class="far fa-file-excel chip-button__icon"></i>
      <div class="chip-button__text">Excel</div>
    </button>
  </div>
  <!--Subtitle-->
  <div class="subtitle-compound">
    <div class="subtitle-compound__text">
      <span>Practice X detail</span>
    </div>
  </div>
  <!--#Subtitle-->
  <!--tables-->
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-header-row mat-elevation-z8"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef class="header-table">No.</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        {{ element.posicion }}
      </td>
    </ng-container>
    <!-- #Position Column -->

    <!-- Father's Name Column -->
    <ng-container matColumnDef="p_nombre">
      <th mat-header-cell *matHeaderCellDef class="header-table">
        Father's Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.apPaterno }}</td>
    </ng-container>
    <!-- #Father's Name Column -->
    <!-- Mother's Name Column -->
    <ng-container matColumnDef="m_nombre">
      <th mat-header-cell *matHeaderCellDef class="header-table">
        Mother's Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.apMaterno }}</td>
    </ng-container>
    <!-- #Mother's Name Column -->
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="header-table">Name</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="promedioFinal">
      <th mat-header-cell *matHeaderCellDef class="header-table">
        Final Average
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.nota }} <span class="header-table__metric"> / 100</span>
      </td>
    </ng-container>
    <!-- #Average Column -->
    <!-- Buttons Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="header-table">Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          *ngIf="element.practicaDada"
          class="circular-button-table--normal"
          mat-mini-fab
          (click)="verDetalles(element.idNotaPractica)"
        >
          <!--usuario-->
          <mat-icon class="dialog-circular-button__icon"
            >remove_red_eye</mat-icon
          >
          <!-- #usuario-->
        </button>
        <div *ngIf="!element.practicaDada" mat-mini-fab class="simple_element">
          No taken
          <!-- #usuario-->
        </div>

        <!-- #Buttons Column -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="header-table__hover"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
  <!--#tables-->
  <!-- Paginator -->
  <mat-paginator
    [pageSizeOptions]="[10, 20]"
    showFirstLastButtons
  ></mat-paginator>
  <!-- #Paginator -->
</div>
