<div class="container">
  <!--Subtitle lesson-->
  <div class="subtitle-compound">
    <div class="subtitle-compound__text">
      <span>Themes</span>
    </div>
    <div class="subtitle-compound__buttons-container">
      <!--Add button-->
      <button
        class="circular-button-subtitle"
        mat-mini-fab
        (click)="agregarTemas()"
      >
        <mat-icon class="circular-button-subtitle__icon">add</mat-icon>
      </button>
      <!--#Add button-->
    </div>
  </div>
  <!--#Subtitle lesson-->
  <!--row-->
  <div class="row">
    <div
      *ngFor="let cards of themeCards"
      class="col-xlg-3 col-lg-4 col-md-6 col-xs-12"
    >
      <!--custom-cards  #D77A61  -->
      <div class="custom-card--themes">
        <div class="custom-card--themes__img">
          <div
            class="custom-card--themes__img-overlay"
            [ngStyle]="{
              'background-color': cards.estado != 2 ? '#BE8383CC' : '#8f8f8fCC',
              transition: '.5s'
            }"
          >
            <div class="custom-card--themes__buttons-card">
              <!--btn ver contenido-->
              <button
                class="circular-button-custom-card"
                (click)="verContenido(cards.idTema)"
              >
                <mat-icon class="circular-button-custom-card__icon">
                  remove_red_eye
                </mat-icon>
              </button>
              <!--#btn ver contenido-->
              <!--btn configuraciones-->
              <button
                class="circular-button-custom-card"
                [ngStyle]="{
                  'background-color':
                    cards.estado == 2 ? '#ffffff' : 'transparent'
                }"
                (click)="configuraciones(cards)"
              >
                <mat-icon
                  class="circular-button-custom-card__icon"
                  [ngStyle]="{
                    color: cards.estado == 2 ? '#8f8f8fCC' : '#ffffff'
                  }"
                >
                  settings
                </mat-icon>
              </button>
              <!--#btn configuraciones-->
              <!--btn eliminar-->
              <button
                class="circular-button-custom-card"
                [disabled]="cards.estado == 2"
                (click)="eliminar(cards.idTema)"
              >
                <mat-icon class="circular-button-custom-card__icon">
                  delete
                </mat-icon>
              </button>
              <!--#btn eliminar-->
            </div>
            <div class="custom-card--themes__content-card"></div>
            <div class="custom-card--themes__description-theme">
              <span class="custom-card--themes__description-theme--title"
                >Theme {{ cards.numeroTema }}</span
              >
              <span class="custom-card--themes__description-theme--subtitle">
                {{ cards.nombreTema }}
              </span>
            </div>
          </div>
        </div>
      </div>
      <!--#custom-cards-->
    </div>
  </div>
  <!--#row-->
</div>
