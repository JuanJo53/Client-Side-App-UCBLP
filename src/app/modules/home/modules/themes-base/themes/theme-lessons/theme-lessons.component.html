<div class="container">
  <!--Subtitle lesson-->
  <div class="subtitle-compound">
    <div class="subtitle-compound__text">
      <span>Lesson Content</span>
    </div>
    <div class="subtitle-compound__buttons-container">
      <!--Add button-->
      <button class="circular-button-subtitle" mat-mini-fab>
        <mat-icon class="circular-button-subtitle__icon">add</mat-icon>
      </button>
      <!--#Add button-->
    </div>
  </div>
  <!--#Subtitle lesson-->
  <!--row-->
  <div class="row">
    <div *ngFor="let cards of simpleCards" class="col-lg-3 col-md-6 col-xs-12">
      <div class="custom-card--lessons">
        <div class="custom-card--lessons__img">
          <div class="custom-card--lessons__img-overlay">
            <div class="custom-card--lessons__buttons-card">
              <!--btn Ver lista-->
              <button
                class="circular-button-custom-card"
                (click)="verDetalle()"
              >
                <mat-icon class="circular-button-custom-card__icon">
                  list
                </mat-icon>
              </button>
              <!--#btn Ver lista-->
              <!--btn  configuraciones-->
              <button
                class="circular-button-custom-card"
                (click)="configuraciones()"
              >
                <mat-icon class="circular-button-custom-card__icon">
                  settings
                </mat-icon>
              </button>
              <!--#btn  configuraciones-->
              <!--btn eliminar-->
              <button class="circular-button-custom-card" (click)="eliminar()">
                <mat-icon class="circular-button-custom-card__icon">
                  delete
                </mat-icon>
              </button>
              <!--#btn eliminar-->
            </div>
            <div class="custom-card--lessons__content-card"></div>
            <div class="custom-card--lessons__description-theme">
              <span class="custom-card--lessons__description-theme--title">{{
                cards.titulo
              }}</span>
            </div>
          </div>
        </div>
      </div>
      <!--#custom-cards-->
    </div>
  </div>
  <!--#row-->
  <!--Subtitle practices-->
  <div class="subtitle-compound">
    <div class="subtitle-compound__text">
      <span>Practices</span>
    </div>
    <div class="subtitle-compound__buttons-container">
      <!--Add button-->
      <button class="circular-button-subtitle" mat-mini-fab>
        <mat-icon
          class="circular-button-subtitle__icon"
          (click)="agregarPractica()"
          >add</mat-icon
        >
      </button>
      <!--#Add button-->
    </div>
  </div>
  <!--#Subtitle practices-->
  <!--row-->
  <div class="row">
    <div *ngFor="let cards of practices" class="col-lg-3 col-md-6 col-xs-12">
      <div class="custom-card--practices">
        <div class="custom-card--practices__img">
          <div class="custom-card--practices__img-overlay">
            <div class="custom-card--practices__buttons-card">
              <!--btn Ver lista-->
              <button
                class="circular-button-custom-card"
                (click)="verDetalle()"
              >
                <mat-icon class="circular-button-custom-card__icon">
                  list
                </mat-icon>
              </button>
              <!--#btn Ver lista-->
              <!--btn  configuraciones-->
              <button
                class="circular-button-custom-card"
                (click)="configuraciones()"
              >
                <mat-icon class="circular-button-custom-card__icon">
                  settings
                </mat-icon>
              </button>
              <!--#btn  configuraciones-->
              <!--btn eliminar-->
              <button class="circular-button-custom-card" (click)="eliminar()">
                <mat-icon class="circular-button-custom-card__icon">
                  delete
                </mat-icon>
              </button>
              <!--#btn eliminar-->
            </div>
            <div class="custom-card--practices__content-card"></div>
            <div class="custom-card--practices__description-theme">
              <span class="custom-card--practices__description-theme--title">{{
                cards.titulo
              }}</span>
            </div>
          </div>
        </div>
      </div>
      <!--#custom-cards-->
    </div>
  </div>
  <!--#row-->
</div>
