<div class="container">
  <!--Subtitle-->
  <div class="subtitle-compound">
    <div class="subtitle-compound__text">
      <span>Assistance Notes</span>
    </div>
  </div>
  <!--#Subtitle-->
  <!--tables-->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-header-row">
      <!-- Position Column -->
      <ng-container matColumnDef="posicion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-table">
          No.
        </th>
        <td mat-cell *matCellDef="let element" class="mat-cell">
          {{ element.posicion }}
        </td>
      </ng-container>
      <!-- #Position Column -->
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-table">
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
      <!-- #Name Column -->

      <!-- Father's Name Column -->
      <ng-container matColumnDef="p_nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-table">
          Father's Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.p_nombre }}</td>
      </ng-container>
      <!-- #Father's Name Column -->
      <!-- Mother's Name Column -->
      <ng-container matColumnDef="m_nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-table">
          Mother's Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.m_nombre }}</td>
      </ng-container>
      <!-- #Mother's Name Column -->


      <!-- 1/2 Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-table">
          1/2
        </th>
        <td mat-cell *matCellDef="let element">
          <!-- <span class="circular-button-table__icon"><mat-icon class="circular-button-subtitle__icon">close</mat-icon>
          </span> -->
          <span class="circular-button-table__icon"><mat-icon class="circular-button-subtitle__icon">check</mat-icon>
          </span>
      </ng-container>
      <!-- #1/2 Column -->


      <!-- Average Column -->
      <ng-container matColumnDef="promedioFinal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-table">
          Final Average
        </th>
        <td mat-cell *matCellDef="let element">{{ element.promedioFinal }}</td>
      </ng-container>
      <!-- #Average Column -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!--#tables-->
    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    <!-- #Paginator -->
  </div>

  <div class="table-button">

    <button mat-button class="table-button-day">
      View by day
    </button>
  </div>
</div>
