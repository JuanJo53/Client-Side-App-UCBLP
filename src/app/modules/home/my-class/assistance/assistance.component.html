<div class="container">
  <!--combo box-->
  <div class="combo-box-container">
    <div class="combo-box">
      <div class="combo-box__combo">
        <mat-form-field class="combo-box__campo">
          <mat-label>Month</mat-label>
          <mat-select>
            <mat-option *ngFor="let elemento of foods" [value]="elemento.value">
              {{ elemento.display }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <!--#combo box-->
  <!--Subtitle-->
  <div class="subtitle-compound">
    <div class="subtitle-compound__text">
      <span>Attendance</span>
    </div>
    <div class="subtitle-compound__buttons-container">
      <!--Add button-->
      <button
        class="circular-button-subtitle"
        mat-mini-fab
        (click)="agregarAsistenia()"
      >
        <mat-icon class="circular-button-subtitle__icon">add</mat-icon>
      </button>
      <!--#Add button-->
    </div>
  </div>
  <!--#Subtitle-->
  <!--tables-->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-header-row">
      <!-- Position Column -->
      <ng-container matColumnDef="posicion">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="header-table"
        >
          No.
        </th>
        <td mat-cell *matCellDef="let element" class="mat-cell">
          {{ element.posicion }}
        </td>
      </ng-container>
      <!-- #Position Column -->
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="header-table"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
      <!-- #Name Column -->

      <!-- Father's Name Column -->
      <ng-container matColumnDef="p_nombre">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="header-table"
        >
          Father's Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.p_nombre }}</td>
      </ng-container>
      <!-- #Father's Name Column -->
      <!-- Mother's Name Column -->
      <ng-container matColumnDef="m_nombre">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="header-table"
        >
          Mother's Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.m_nombre }}</td>
      </ng-container>
      <!-- #Mother's Name Column -->

      <!-- 1/2 Column -->
      <ng-container matColumnDef="asistencia">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="header-table"
        >
          1/2
        </th>
        <td mat-cell *matCellDef="let element">
          <!-- <span class="circular-button-table__icon"><mat-icon class="circular-button-subtitle__icon">close</mat-icon>
    </span> -->
          <span class="circular-button-table__icon">
            <mat-icon class="circular-button-subtitle__icon"
              ><div *ngIf="element.asistencia == 1">
                check
              </div>
              <div *ngIf="element.asistencia == 0">
                close
              </div>
            </mat-icon>
          </span>
        </td></ng-container
      >
      <!-- #1/2 Column -->
      <!-- Average Column -->
      <ng-container matColumnDef="promedioFinal">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="header-table"
        >
          Final Average
        </th>
        <td mat-cell *matCellDef="let element">{{ element.promedioFinal }}</td>
      </ng-container>
      <!-- #Average Column -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!--#tables-->
    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[10, 20]"
      showFirstLastButtons
    ></mat-paginator>
    <!-- #Paginator -->
  </div>

  <div class="table-button">
    <button mat-button class="table-button-day">
      View by day
    </button>
  </div>
</div>
