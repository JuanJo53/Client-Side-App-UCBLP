<div class="container">
  <!--Subtitle-->
  <div class="subtitle-compound">
    <div class="subtitle-compound__text">
      <span>General Notes</span>
    </div>
  </div>
  <!--#Subtitle-->
  <!--tables-->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-header-row" id="TABLE" >
      <!-- Position Column -->
      <ng-container matColumnDef="posicion">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          No.
        </th>
        <td mat-cell *matCellDef="let element" class="mat-cell">
          {{ element.posicion }}
        </td>
      </ng-container>
      <!-- #Position Column -->
      

      <!-- Father's Name Column -->
      <ng-container matColumnDef="p_nombre">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          Father's Name
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.p_nombre }}
        </td>
      </ng-container>
      <!-- #Father's Name Column -->
      <!-- Mother's Name Column -->
      <ng-container matColumnDef="m_nombre">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          Mother's Name
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.m_nombre }}
        </td>
      </ng-container>
      <!-- #Mother's Name Column -->
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
      <!-- #Name Column -->
      <!-- 1/2 Column -->

      <ng-container
        *ngFor="let column of columns; let i = index"
        matColumnDef="{{ column }}"
      >
        <th mat-header-cell *matHeaderCellDef class="header-table">
          {{ column }}
        </th>
        <td mat-cell *cdkCellDef="let element">
          <!-- <span class="circular-button-table__icon"><mat-icon class="circular-button-subtitle__icon">close</mat-icon>
    </span> -->
          {{element.notas[i]}}
        </td>
      </ng-container>
      <!-- #1/2 Column -->
      <!-- Average Column -->
      <ng-container matColumnDef="promedioFinal">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          Final Average
        </th>
        <td mat-cell *matCellDef="let element">{{ element.promedio }}</td>
      </ng-container>
      <ng-container matColumnDef="id_alumno_curso">
        <th mat-header-cell *matHeaderCellDef class="header-table" name="actions">
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            class="circular-button-table--normal"
            mat-mini-fab
            (click)="perfil(element)"
          >
            <!--update usuario-->
            <span class="circular-button-table__icon"><i class="fas fa-user"></i>
            </span>
            <!-- #update usuario-->
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!--#tables-->
    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    <!-- #Paginator -->
    
  </div>
<!--   
  <button
  (click)="ExportTOExcel()"
>Excel</button> -->
<br>
</div>
