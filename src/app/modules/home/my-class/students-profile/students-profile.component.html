<div class="container">
  <!--Subtitle-->
  <div class="subtitle">
    <div class="subtitle__text">
      <span>Student Profile</span>
    </div>
  </div>
  <!--#Subtitle-->
  <div class="card-profile-student-container">
    <div class="card-profile-student">
      <div class="card-profile-student__header">
        <div class="card-profile-student__title">General Information</div>
      </div>
      <div class="card-profile-student__body">
        <div class="card-profile-student__characteristic">
          <div class="card-profile-student__characteristic--subtitle">
            Full Name :
          </div>
          <div class="card-profile-student__characteristic--content">
            {{ nombreEstudiante }}
          </div>
        </div>
        <div class="card-profile-student__characteristic">
          <div class="card-profile-student__characteristic--subtitle">
            Email :
          </div>
          <div class="card-profile-student__characteristic--content">
            {{ correoEstudiante }}
          </div>
        </div>
        <div class="card-profile-student__characteristic">
          <div class="card-profile-student__characteristic--subtitle">
            General Average :
          </div>
          <div class="card-profile-student__characteristic--content">
            {{ promedioGeneralEstudiante }}%
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Subtitle-->
  <div class="subtitle">
    <div class="subtitle__text">
      <span>Default Grades</span>
    </div>
  </div>
  <!--#Subtitle-->
  <!--row-->
  <div class="row">
    <!--evaluation-card-attendance  -->
    <div
      *ngFor="let preCard of defaultCard"
      class="col-lg-3 col-md-6 col-xs-12"
    >
      <div class="evaluation-card">
        <div class="evaluation-card__img">
          <div
            class="evaluation-card__img-overlay"
            [ngStyle]="{
              'background-color': preCard.colorFondo
            }"
          >
            <div class="evaluation-card__buttons-card">
              <!--btn ver contenido-->
              <button
                class="circular-button-custom-card"
                (click)="verContenido(preCard.id_evaluationCard)"
              >
                <mat-icon class="circular-button-custom-card__icon">
                  remove_red_eye
                </mat-icon>
              </button>
              <!--#btn ver contenido-->
            </div>
            <div class="evaluation-card__content-card">
              <div
                class="evaluation-card__circle"
                [ngStyle]="{ 'background-color': preCard.colorCirculo }"
              >
                {{ preCard.porcentaje }}
              </div>
              <div class="evaluation-card__title">{{ preCard.titulo }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--#evaluation-card-attendance  -->
  </div>
  <!--#row-->
  <!--Subtitle-->
  <div class="subtitle">
    <div class="subtitle__text">
      <span>Custom Grades</span>
    </div>
  </div>
  <!--#Subtitle-->
  <!--row-->
  <div class="row last-component">
    <!--evaluation-card-attendance  -->
    <div
      *ngFor="let custCards of customCards"
      class="col-lg-3 col-md-6 col-xs-12"
    >
      <div class="evaluation-card">
        <div class="evaluation-card__img">
          <div
            class="evaluation-card__img-overlay"
            [ngStyle]="{
              'background-color': custCards.colorFondo
            }"
          >
            <div class="evaluation-card__buttons-card">
              <!--btn ver contenido-->
              <button
                class="circular-button-custom-card"
                (click)="verContenido2()"
              >
                <mat-icon class="circular-button-custom-card__icon">
                  remove_red_eye
                </mat-icon>
              </button>
              <!--#btn ver contenido-->
            </div>
            <div class="evaluation-card__content-card">
              <div
                class="evaluation-card__circle"
                [ngStyle]="{ 'background-color': custCards.colorCirculo }"
              >
                {{ custCards.porcentaje }}
              </div>
              <div class="evaluation-card__title">{{ custCards.titulo }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--#evaluation-card-attendance  -->
  </div>
  <!--#row-->
</div>
