<div class="container">

    <div *ngFor="let seccion of ListaNotasAsistencia; let i = index">
        <!--Subtitle-->
        <div class="subtitle-compound">
            <div class="subtitle-compound__text">
                <span>{{ seccion.nombreMes }}</span>
            </div>
        </div>
        <!--#Subtitle-->
        <!--tables-->
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="seccion.AttendanceScoreContent" matSort class="mat-header-row">
                <!-- Period Column -->
                <ng-container matColumnDef="periodo">
                    <th mat-header-cell *matHeaderCellDef class="header-table">
                        Period
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.periodo }}
                    </td>
                </ng-container>
                <!-- #Period  Column -->
                <!--  date Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef class="header-table">
                        Date
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.fecha }}
                    </td>
                </ng-container>
                <!-- # date Column -->
                <!--  Assistance Column -->
                <ng-container matColumnDef="asistencia">
                    <th mat-header-cell *matHeaderCellDef class="header-table">
                        Assistance
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <!-- {{ element.asistencia}} -->
                        <div *ngIf="element.asistencia == 1">
                            <mat-checkbox class="example-margin" [(ngModel)]="checked" [disabled]="disabled">
                            </mat-checkbox>
                        </div>
                        <div *ngIf="element.asistencia == 0">
                            <mat-checkbox [disabled]="disabled"></mat-checkbox>
                        </div>
                    </td>
                </ng-container>
                <!-- # Assistance Column -->
                <!-- Buttons Column -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="header-table">
                        Actions
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="circular-button-subtitle" mat-mini-fab>
                            <!--download-->
                            <mat-icon class="circular-button-subtitle__icon">repeat</mat-icon>
                            <!--#download-->
                        </button>
                    </td>
                </ng-container>

                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <!--#tables-->
            
        </div>
            <div class="subtitle-average-table"><span>Average: 85.5</span></div> 
    </div>
</div>
