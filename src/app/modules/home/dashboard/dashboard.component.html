<div class="container mb-5">
  <!--Subtitle-->
  <div class="subtitle mb-2">
    <div class="subtitle__text">
      <span>Tests</span>
    </div>
  </div>
  <div class="u__space-between--graphics">
    <div class="graphic">
      <div class="u__space-between">
        <div class="chip-static__title">{{ graphicModel[0].title }}</div>
        <div
          class="chip-static"
          [ngStyle]="{ backgroundColor: graphicModel[0].color }"
        >
          <div class="chip-static__text">{{ graphicModel[0].nameChip }}</div>
          <i class="far fa-chart-bar chip-static__icon"></i>
        </div>
      </div>
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
      >
      </canvas>
    </div>
    <div class="graphic">
      <div class="u__space-between">
        <div class="chip-static__title">{{ graphicModel[1].title }}</div>
        <div
          class="chip-static"
          [ngStyle]="{ backgroundColor: graphicModel[1].color }"
        >
          <div class="chip-static__text">{{ graphicModel[1].nameChip }}</div>
          <i class="far fa-chart-bar chip-static__icon"></i>
        </div>
      </div>
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
      >
      </canvas>
    </div>
  </div>
  <!--Subtitle-->
  <div class="subtitle">
    <div class="subtitle__text">
      <span>Assistance</span>
    </div>
  </div>

  <div class="subtitle">
    <div class="subtitle__text">
      <span>Carousel</span>
    </div>
  </div>
  <!--#Subtitle-->
  <div class="carousel">
    <div class="carousel__contenedor">
      <ngx-glide
        [perView]="3"
        arrowLeftLabel="<"
        arrowRightLabel=">"
        [gap]="10"
      >
        <div *ngFor="let practica of practicas">
          <div class="dashboard-card">
            <div class="dashboard-card__description-dashboard">
              <div class="dashboard-card__description-dashboard-title">
                <span>{{ practica.nombrePractica }}</span>
              </div>
            </div>
            <div class="dashboard-card__grafics">
              <canvas
                baseChart
                [data]="practica.datos"
                [labels]="doughnutChartLabelsPractices"
                [chartType]="doughnutChartType"
                [colors]="doughnutChartColorsPractices"
              >
              </canvas>
            </div>
          </div>
        </div>
      </ngx-glide>
    </div>
    <div role="tablist" class="carousel__indicadores"></div>
  </div>
</div>
