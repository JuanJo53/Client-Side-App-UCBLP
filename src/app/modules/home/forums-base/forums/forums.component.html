<div class="container">
  <!--Subtitle-->
  <div class="subtitle-compound">
    <div class="subtitle-compound__text">
      <span>List of Forums</span>
    </div>
    <div class="subtitle-compound__buttons-container">
      <!--Add button-->
      <button class="circular-button-subtitle" mat-mini-fab>
        <mat-icon class="circular-button-subtitle__icon" (click)="crearForo()"
          >add</mat-icon
        >
      </button>
      <!--#Add button-->
    </div>
  </div>
  <!--#Subtitle-->

  <!--tables-->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-header-row">
      <!-- Forum's name Column -->
      <ng-container matColumnDef="nombreForo">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          Forum's Name
        </th>
        <td mat-cell *matCellDef="let element" class="mat-cell">
          {{ element.nombreForo }}
        </td>
      </ng-container>
      <!-- #Forum's name Column -->
      <!-- Start date Column -->
      <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          Start Date
        </th>
        <td mat-cell *matCellDef="let element">{{ element.fechaInicio }}</td>
      </ng-container>
      <!-- #Start date Column -->

      <!-- End date Column -->
      <ng-container matColumnDef="fechaFinal">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          End Date
        </th>
        <td mat-cell *matCellDef="let element">{{ element.fechaFinal }}</td>
      </ng-container>
      <!-- #End date Column -->

      <!-- Hour Column -->
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          Hour
        </th>
        <td mat-cell *matCellDef="let element">{{ element.hora }}</td>
      </ng-container>
      <!-- #Hour Column -->

      <!-- Buttons Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="header-table">
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <button class="circular-button-subtitle" mat-mini-fab  (click)="verForo()">
            <!--see answer page-->
            <mat-icon class="circular-button-subtitle__icon"
              >remove_red_eye</mat-icon
            >
            <!--#see answer page-->
          </button>
          <button class="circular-button-table--normal" (click)="editarForo()" mat-mini-fab>
            <!--update usuario-->
            <span class="circular-button-table__icon"><i class="fas fa-pencil-alt"></i>
            </span>
            <!-- #update usuario-->
          </button>
          <button class="circular-button-table--negative" (click)="eliminarForo()" mat-mini-fab>
            <!--delete usuario-->
            <span class="circular-button-table__icon"
              ><i class="fas fa-trash"></i>
            </span>
            <!-- #delete usuario-->
          </button>
          <!-- #Buttons Column -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!--#tables-->
    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[10, 20]"
      showFirstLastButtons
    ></mat-paginator>
    <!-- #Paginator -->
  </div>
</div>
<router-outlet></router-outlet>
