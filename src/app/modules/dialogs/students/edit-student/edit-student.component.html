<div class="dialog">
  <!--subtitle-->
  <div class="dialog-subtitle">
    <div class="dialog-subtitle__text">
      <span>Edit Student</span>
    </div>
  </div>
  <!--#subtitle-->
  <mat-dialog-content class="mat-typography">
    <form class="dialogforms" enctype="multipart/form-data">
      <mat-form-field appearance="outline">
        <mat-label>Student's name</mat-label>
        <!-- Input para el nombre del tema-->
        <input
          type="text"
          class="input-form"
          matInput
          placeholder="Studens's name"
          name="nombreEstudiante"
          [(ngModel)]="nombreEstudiante"
        />
        <!-- //Input para el nombre del tema-->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Father's name</mat-label>
        <!-- Input para el nombre del tema-->
        <input
          type="text"
          class="input-form"
          matInput
          placeholder="Studens's name"
          name="nombreEstudiante"
          [(ngModel)]="apellidoPaternoEstudiante"
        />
        <!-- //Input para el nombre del tema-->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Mother's name</mat-label>
        <!-- Input para el nombre del tema-->
        <input
          type="text"
          class="input-form"
          matInput
          placeholder="Studens's name"
          name="nombreEstudiante"
          [(ngModel)]="apellidoMaternoEstudiante"
        />
        <!-- //Input para el nombre del tema-->
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <!--cancel btn-->
    <button mat-button mat-dialog-close class="dialog-button-cancel">
      Cancel
    </button>
    <!--#cancel btn-->
    <!--accept btn-->
    <button mat-button class="dialog-button-accept" (click)="aceptar()">
      Accept
    </button>
    <!--#accept btn-->
  </mat-dialog-actions>
</div>
