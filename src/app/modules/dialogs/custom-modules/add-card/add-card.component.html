<div class="dialog">
  <!-- title dialog -->
  <div class="dialog-subtitle">
    <div class="dialog-subtitle__text">
      <span>Add Card</span>
    </div>
  </div>
  <!-- #title dialog -->
  <!-- body -->
  <mat-dialog-content class="mat-typography">
    <form class="dialogforms" enctype="multipart/form-data">
      <mat-form-field
        appearance="outline"
        class="input-disabled"
        (dblclick)="toggleDisable()"
      >
        <mat-label>Card's Name</mat-label>
        <!-- Input para el nombre de la seccion-->
        <input
          type="text"
          class="input-form"
          matInput
          placeholder=""
          [disabled]="disableTextbox"
          [(ngModel)]="nombreCard"
          name="nombreEstudiante"
        />
        <!-- //Input para el nombre de la seccion-->
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <!-- #body -->
  <mat-dialog-actions align="end">
    <!--btn cancel-->
    <button mat-button mat-dialog-close class="dialog-button-cancel">
      Cancel
    </button>
    <!--#btn cancel-->
    <!-- btn accept-->
    <button mat-button class="dialog-button-accept" (click)=aceptar()>
      Accept
    </button>
  </mat-dialog-actions>
</div>
