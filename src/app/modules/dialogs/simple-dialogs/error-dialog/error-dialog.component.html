<div class="simple-dialog">
  <div class="simple-dialog__content">
    <!--icon-->
    <div class="simple-dialog__icon-content simple-dialog__icon-content--error">
      <mat-icon class="simple-dialog__icon simple-dialog__icon--error"
        >close</mat-icon
      >
    </div>
    <!--#icon-->
    <!--Title simple dialog-->
    <div class="simple-dialog__title">
      <span class="simple-dialog__title--text">Error</span>
    </div>
    <!--#title simple dialog-->
    <!--message-->
    <span class="simple-dialog__message">
      {{ message }}
    </span>
    <!--#message-->
  </div>
  <mat-dialog-actions align="center">
    <button mat-button class="dialog-button-accept" (click)="clearAll()">
      {{ buttonMessage }}
    </button>
  </mat-dialog-actions>
</div>
