<div class="dialog">
  <div class="dialog-subtitle">
    <div class="dialog-subtitle__text">
      <span>Modules Rubric</span>
    </div>
  </div>
  <mat-dialog-content class="mat-typography">
    <form class="dialogformsModuesRubric">
      <!--block-->
      <div
        class="dialog__module-rubric"
        *ngFor="let element of listaRubricas; let i = index"
      >
        <div
          class="dialog__module-rubric--left-side"
          *ngIf="element.estado_modulo == 1"
        >
          <span class="dialog__module-rubric--text">{{
            element.nombre_modulo
          }}</span>
        </div>
        <mat-form-field
          *ngIf="element.estado_modulo == 1"
          appearance="outline"
          class="dialog__module-rubric--right-side input-disabled"
          (dblclick)="toggleDisable()"
        >
          <div style="text-align: center">
            <input
              [disabled]="disableTextbox"
              [(ngModel)]="element.rubrica"
              type="number"
              matInput
              name="nombreModulo+ {{ i }}"
              (change)="cambio()"
            />
          </div>
          <mat-icon matSuffix class="input--icon">%</mat-icon>
        </mat-form-field>
      </div>
      <!--#block-->
    </form>

    <div class="dialog-subtitle">
      <div class="dialog-subtitle__text"></div>
    </div>
    <div *ngIf="total === 100; else menor100">
      <div class="rubric">
        <div class="rubric__content rubric--positive">
          <div class="rubric__text">
            <span>{{ total }}</span>
          </div>
          <mat-icon class="rubric__icon"> check </mat-icon>
        </div>
      </div>
    </div>
    <ng-template #menor100>
      <div class="rubric">
        <div class="rubric__content rubric--negative">
          <div class="rubric__text">
            <span>{{ total }}</span>
          </div>
          <mat-icon class="rubric__icon"> close </mat-icon>
        </div>
      </div>
    </ng-template>
    <!-- #control de sumatoria == 100 -->
    <!-- class="pModuleRubricResult" -->
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <!--btn cancel-->
    <button
      mat-button
      mat-dialog-close
      class="dialog-button-cancel"
      (click)="cancelar()"
    >
      Cancel
    </button>
    <!--#btn cancel-->
    <!-- btn accept-->
    <button mat-button class="dialog-button-accept" (click)="aceptar()">
      Accept
    </button>
  </mat-dialog-actions>
  <!-- #btn accept-->
</div>
