<div class="dialog">
  <div class="dialog-subtitle">
    <div class="dialog-subtitle__text">
      <span>Modules Rubric</span>
    </div>
  </div>
  <mat-dialog-content class="mat-typography">
    <form class="dialogformsModuesRubric">
      <!--block-->
      <div class="dialog__module-rubric" *ngFor="let element of listaRubricas,let i=index">
        <div class="dialog__module-rubric--left-side">
          <span class="dialog__module-rubric--text">{{element.nombre_modulo}}</span>
        </div>

        <mat-form-field appearance="outline" class="dialog__module-rubric--right-side input-disabled"
          (dblclick)="toggleDisable()">
          <mat-label>%</mat-label>
          <!-- Input para el nombre del modulo-->
          <input type="number" matInput [(ngModel)]="element.rubrica" name="nombreModulo+ {{i}}" (change)=cambio() />
          <!-- //Input para el nombre del modulo-->
        </mat-form-field>
      </div>
      <!--#block-->
    </form>

    <div class="dialog-subtitle">
      <div class="dialog-subtitle__text"></div>
    </div>

    <div  *ngIf="total==100">
      <div  class="colorRubric1">
        <p >{{total}}</p>
      </div>
    </div>
    <div *ngIf="total!=100" >
      <div class="colorRubric2">
        <p  >{{total}}</p>
      </div>
      
    </div>
    <!-- class="pModuleRubricResult" -->
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <!--btn cancel-->
    <button mat-button mat-dialog-close class="dialog-button-cancel" (click)=cancelar()>
      Cancel
    </button>
    <!--#btn cancel-->
    <!-- btn accept-->
    <button mat-button class="dialog-button-accept" (click)=aceptar()>
      Accept
    </button>
  </mat-dialog-actions>
  <!-- #btn accept-->
</div>
