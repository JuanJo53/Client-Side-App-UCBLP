<div class="dialog">
    <div class="dialog-subtitle">
        <div class="dialog-subtitle__text">
            <span>Add Custom module</span>
        </div>
    </div>
    <mat-dialog-content class="mat-typography">
        <form class="dialogforms" enctype="multipart/form-data">
            <mat-form-field appearance="outline">
                <mat-label>Module's name</mat-label>
                <!-- Input para el nombre del modulo-->
                <input type="text" 
                class="input-form" 
                matInput placeholder="Module's name" 
                name="nombreModulo"                
                 [(ngModel)]="nombreModulo" />
                <!-- //Input para el nombre del modulo-->
            </mat-form-field>
            <div class="combo-box">
                <mat-form-field>
                  <mat-label>Colors</mat-label>
                  <mat-select
                  [(value)]="valueColor" >
                    <mat-option *ngFor="let elemento of colores" [value]="elemento.value"
                    [ngStyle]="{
                        'background-color': elemento.display+'A6'
                      }" >
                      {{ elemento.display }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="combo-box">
                <mat-form-field>
                  <mat-label>Images</mat-label>
                  <mat-select [(value)]="valueImage" >
                    <mat-option *ngFor="let elemento of imagenes" [value]="elemento.value">
                      {{ elemento.display }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <!--btn cancel-->
        <button mat-button mat-dialog-close class="dialog-button-cancel">
            Cancel
        </button>
        <!--#btn cancel-->
        <!-- btn accept-->
        <button mat-button class="dialog-button-accept" (click)= addModulesPers()>
            Save changes
        </button>
    </mat-dialog-actions>
    <!-- #btn accept-->
</div>
