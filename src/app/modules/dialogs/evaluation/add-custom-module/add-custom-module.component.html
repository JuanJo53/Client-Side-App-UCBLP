<div class="dialog">
  <div class="dialog-subtitle">
    <div class="dialog-subtitle__text">
      <span>Add Custom module</span>
    </div>
  </div>
  <mat-dialog-content class="mat-typography">
    <form class="dialogforms" enctype="multipart/form-data">
      <mat-form-field appearance="outline">
        <mat-label>Module's name</mat-label>
        <input
          type="text"
          class="input-form"
          matInput
          maxlength="50"
          placeholder="Module's name"
          #nombreM
          [(ngModel)]="nombreModulo"
        />
        <mat-hint align="end">{{nombreM.value.length}} / 50</mat-hint>
      </mat-form-field>
      <div class="radio-buttons-dialog__title">Choose a color :</div>
      <div class="u__flex--flex-center">
        <div class="opened">
          <div class="colors">
            <div
              (click)="changeColor(paint)"
              *ngFor="let paint of colores"
              class="circle"
              [ngStyle]="{ background: paint.display }"
            ></div>
          </div>
        </div>
      </div>
      <div class="u__space-evenly--center mb-1">
        <div class="radio-buttons-dialog__title">Selected color :</div>
        <div class="summary-info">
          <div class="circle" [ngStyle]="{ background: color }"></div>
        </div>
      </div>
      <div class="radio-buttons-dialog__title">Choose an image :</div>
      <div class="u__row">
        <div *ngFor="let elemento of imagenes; let i = index">
          <div class="images-mini-card">
            <div
              class="images-mini-card__img"
              [ngStyle]="{
                'background-image': 'url(' + elemento.display + ')'
              }"
            ></div>
          </div>
        </div>
      </div>
      <mat-form-field>
        <mat-label>Images</mat-label>
        <mat-select [(value)]="valueImage">
          <mat-option
            *ngFor="let elemento of imagenes"
            [value]="elemento.value"
          >
            {{ elemento.display }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <!--btn cancel-->
    <button
      mat-button
      mat-dialog-close
      class="dialog-button-cancel"
      (click)="cancelar()"
    >
      Cancel
    </button>
    <!--#btn cancel-->
    <!-- btn accept-->
    <button mat-button class="dialog-button-accept" (click)="addModulesPers()">
      Save changes
    </button>
  </mat-dialog-actions>
  <!-- #btn accept-->
</div>
