<div class="dialog">
    <div class="dialog-subtitle">
        <div class="dialog-subtitle__text">
            <span>Edit Custom Module</span>
        </div>
    </div>
    <mat-dialog-content class="mat-typography">
        <form class="dialogforms" enctype="multipart/form-data">
        
            <mat-form-field appearance="outline" class="input-disabled" (dblclick)='toggleDisable()'>
                <mat-label>Module's name</mat-label>
                <!-- Input para el nombre del modulo-->
                <input [disabled]='disableTextbox' [(ngModel)]=nombre type="text" class="input-form" matInput placeholder="Module's name" name="nombreModulo" />
                <!-- //Input para el nombre del modulo-->
            </mat-form-field>
            <div class="radio-buttons-dialog">
                <div class="radio-buttons-dialog__title">Module Status :</div>
                <mat-radio-group aria-label="Select an option"  name="radiobuttonvalue" [(ngModel)]="radioButtonValue">
                    <mat-radio-button class="radio-button" value="enable" checked>Enable</mat-radio-button>
                    <mat-radio-button class="radio-button" value="unable">Unable</mat-radio-button>
                </mat-radio-group>
                <br />
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <!--btn cancel-->
        <button mat-button mat-dialog-close class="dialog-button-cancel" (click)=cancelar()>
            Cancel
        </button>
        <!--#btn cancel-->
        <!-- btn accept-->
        <button mat-button class="dialog-button-accept" (click)=aceptar() >
            Save changes
        </button>
    </mat-dialog-actions>
    <!-- #btn accept-->
</div>
