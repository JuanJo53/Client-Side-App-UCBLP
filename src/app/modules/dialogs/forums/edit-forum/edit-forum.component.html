<div class="dialog">
    <!--subtitle-->
    <div class="dialog-subtitle">
        <div class="dialog-subtitle__text">
            <span>Edit Forum</span>
        </div>
    </div>
    <!--#subtitle-->
    <mat-dialog-content class="mat-typography">
        <form class="dialogforms" enctype="multipart/form-data">
            <mat-form-field appearance="outline">
                <mat-label>Forum's Name</mat-label>
                <!-- Input para el nombre del foro-->
                <input type="text" class="input-form" matInput placeholder="Forum's Name" name="nombre foro" />
                <!-- //Input para el nombre del foro-->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Forum Description</mat-label>
                <!-- Input para la descripcion del foro-->
                <input type="text" class="input-form" matInput placeholder="Write the description here"
                    name="descripcion foro" />
                <!-- //Input para la descripcion del foro-->
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <div class="dialog__container">
        <div class="dialog__container--left-side">
            <mat-form-field >
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>


        </div>
        <div class="dialog__container--right-side">
            <mat-form-field >
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="picker2">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 color="primary"></mat-datepicker>
            </mat-form-field>
        </div>
    </div>

    <mat-dialog-actions align="end">
        <!--cancel btn-->
        <button mat-button mat-dialog-close class="dialog-button-cancel">
            Cancel
        </button>
        <!--#cancel btn-->
        <!--accept btn-->
        <button mat-button class="dialog-button-accept">
            Accept
        </button>
        <!--#accept btn-->
    </mat-dialog-actions>
</div>
