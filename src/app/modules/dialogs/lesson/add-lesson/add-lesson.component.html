<div class="dialog">
  <div class="dialog-subtitle">
    <div class="dialog-subtitle__text">
      <span>Add Lesson</span>
    </div>
  </div>
  <mat-dialog-content class="mat-typography">
    <form class="dialogforms" enctype="multipart/form-data">
      <mat-form-field appearance="outline">
        <mat-label>Lesson's name</mat-label>
        <!-- Input para el nombre del tema-->
        <input
          type="text"
          class="input-form"
          matInput
          placeholder="Name"
          name="nombreTema"
          [(ngModel)]="nombrelesson"
          maxlength="100"
          #nombreL
        />
        <mat-hint align="end">{{nombreL.value.length}} / 100</mat-hint>
        <!-- //Input para el nombre del tema-->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Lesson's number</mat-label>
        <!-- Input para el nombre del tema-->
        <input
          type="number"
          class="input-form"
          matInput
          placeholder="Number"
          name="numero"
          [(ngModel)]="numero"
          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          maxlength="3"
          #nombreM
        />
        <mat-hint align="end">{{nombreM.value.length}} / 3</mat-hint>
        <!-- //Input para el nombre del tema-->
      </mat-form-field>
