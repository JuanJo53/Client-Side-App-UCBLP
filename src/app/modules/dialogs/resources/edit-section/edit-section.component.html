<div class="dialog">
    <!--subtitle-->
    <div class="dialog-subtitle">
      <div class="dialog-subtitle__text">
        <span>Edit Section</span>
      </div>
    </div>
    <!--#subtitle-->
    <mat-dialog-content class="mat-typography">
      <form class="dialogforms" enctype="multipart/form-data">
        <mat-form-field appearance="outline" class="input-disabled" (dblclick)='toggleDisable()'>
          <mat-label>Section's Name</mat-label>
          <!-- Input para el nombre de la seccion-->
          <input
            type="text"
            class="input-form"
            matInput
            placeholder=""
            [(ngModel)]=nombre
            name="nombre seccion"
            maxlength="100"
            #nombreM
          />
          <mat-hint align="end">{{nombreM.value.length}} / 100</mat-hint>
          <!-- //Input para el nombre de la seccion-->
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <!--cancel btn-->
      <button mat-button mat-dialog-close class="dialog-button-cancel" (click)=cancelar()>
        Cancel
      </button>
      <!--#cancel btn-->
      <!--accept btn-->
      <button mat-button class="dialog-button-accept" (click)=aceptar()>
        Accept
      </button>
      <!--#accept btn-->
    </mat-dialog-actions>
  </div>
