<div class="dialog">
  <!--subtitle-->
  <div class="dialog-subtitle">
    <div class="dialog-subtitle__text">
      <span>Edit document</span>
    </div>
  </div>
  <!--#subtitle-->
  <mat-dialog-content class="mat-typography">
    <form class="dialogforms" enctype="multipart/form-data">
      <mat-form-field
        appearance="outline"
        class="input-disabled"
        (dblclick)="toggleDisable()"
      >
        <mat-label>Document's Name</mat-label>
        <!-- Input para el nombre de la seccion-->
        <input
          type="text"
          [disabled]="disableTextbox"
          class="input-form"
          matInput
          placeholder=""
          name="nombre documento"
        />
        <!-- //Input para el nombre de la seccion-->
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <div class="dialog-subtitle-compound">
    <div class="dialog-subtitle-compound__text">
      <span>Edit document</span>
    </div>
    <div class="dialog-subtitle-compound__buttons-container">
      <input
        #csvInput
        hidden="true"
        type="file"
        onclick="this.value=null"
        (change)="handleFileInput($event.target.files)"
      />
      <button
        class="dialog-circular-button"
        mat-mini-fab
        (click)="csvInput.click()"
      >
        <mat-icon class="dialog-circular-button__icon">repeat</mat-icon>
      </button>
    </div>
  </div>
  <!--document name-->
  <div class="dialog__file-container">
    <mat-icon class="dialog__file-container--icon">insert_drive_file</mat-icon>
    <div class="dialog__file-container--file-name">084u52sadjoadf.mp3</div>
  </div>
  <!--#document name-->
  <mat-dialog-actions align="end">
    <!--cancel btn-->
    <button mat-button mat-dialog-close class="dialog-button-cancel">
      Cancel
    </button>
    <!--#cancel btn-->
    <!--accept btn-->
    <button mat-button class="dialog-button-accept">
      Accept
    </button>
    <!--#accept btn-->
  </mat-dialog-actions>
</div>
