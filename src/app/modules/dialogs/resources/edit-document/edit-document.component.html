<div class="dialog">
  <!--subtitle-->
  <div class="dialog-subtitle">
    <div class="dialog-subtitle__text">
      <span>Edit document</span>
    </div>
  </div>
  <!--#subtitle-->
  <mat-dialog-content class="mat-typography">
    <form class="dialogforms" enctype="multipart/form-data">
      <mat-form-field
        appearance="outline"
        class="input-disabled"
      >
        <mat-label>Document's Name</mat-label>
        <!-- Input para el nombre de la seccion-->
        <input
          type="text"
          [(ngModel)]="nombre"
          class="input-form"
          matInput
          placeholder=""
          name="nombre documento"
        />
        <!-- //Input para el nombre de la seccion-->
      </mat-form-field>
    </form>
  </mat-dialog-content>
 
  <!--#document name-->
  <mat-dialog-actions align="end">
    <!--cancel btn-->
    <button mat-button mat-dialog-close class="dialog-button-cancel" (click)=cancelar()>
      Cancel
    </button>
    <!--#cancel btn-->
    <!--accept btn-->
    <button mat-button class="dialog-button-accept" (click)=aceptar()>
      Accept
    </button>
    <!--#accept btn-->
  </mat-dialog-actions>
</div>
