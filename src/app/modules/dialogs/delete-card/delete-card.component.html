<div class="dialog">
  <div class="dialog-subtitle">
    <div class="dialog-subtitle__text">
      <span>Delete {{ item }}</span>
    </div>
  </div>
  <mat-dialog-content class="mat-typography">
    <p>
      This {{ item }} will be deleted and all the data with it. Do you want to
      do this?
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="dialog-button-cancel">
      Cancel
    </button>
    <button mat-button class="dialog-button-accept">
      Accept
    </button>
  </mat-dialog-actions>
</div>
